<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3zima Service Center</title>
    <link rel="stylesheet" href="/Web_Project/Styles/global.css">
    <link rel="stylesheet" href="/Web_Project/Styles/header.css">
    <link rel="stylesheet" href="/Web_Project/Styles/footer.css">
    <link rel="stylesheet" href="/Web_Project/Styles/register.css">
    <script src="/Web_Project/Scripts/toggle-password.js"></script>
  <script src="/Web_Project/Scripts/error-message-register.js"></script>
    <!-- Bookmark logo -->
    <link rel="icon" type="image/png" href="/Web_Project/Images/3zima-Logo-removebg-preview.png">
    <!-- the icons library -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <header class="header">
    <div class="header-logo">
      <a href="home.html"><img loading="lazy" src="/Web_Project/Images/3zima-Logo-removebg-preview.png" alt="Company Logo" class="logo"></a>
      <h1 class="header-title">
        <a class="link" href="home.html">3zima Car Service Center</a>
      </h1>
    </div>
    <nav class="header-nav">
      <div class="header-links">
        <a class="link" href="home.html">Home</a>
        <a class="link" href="service-booking.html">Services</a>
        <a class="link" href="contact.html">Contact us</a>
        <a href="login.html"><i class="bx bx-user icon"></i></a>
      </div>
    </nav>
  </header>    

<!-- Regester form -->
    <section class="register-section">
        <div class="register-container">
          <form id="register-form" class="register-form">
            <h1>Sign Up</h1>
            <div class="input">
                <div class="input-group name">
                    <div class="space">
                        <input id="first-name" type="text" placeholder="First Name" required>
                        <span id="error-first-name" class="message-error"></span>
                    </div>
                    <div class="space">
                        <input id="last-name" type="text" placeholder="Last Name" required>
                        <span id="error-last-name" class="message-error"></span>
                    </div>
                </div>
        
                <div class="input-group email" id="phone-group">
                    <div class="space">
                        <input id="email" type="email" placeholder="Email" required>
                        <span id="error-email" class="message-error"></span>
                    </div>
                    <div class="space">
                        <input id="phone" type="tel" placeholder="Phone Number" required maxlength="11">
                        <span id="error-phone" class="message-error"></span>
                    </div>
                </div>                
        
                <div class="input-group password">
                    <div class="space">
                        <input id="password" type="password" placeholder="Password" autocomplete="new-password" required>
                        <span id="toggle-password" class="toggle-password"><i class='bx bxs-lock-open-alt'></i></span>
                        <span id="hide-password" class="hide-password"><i class='bx bxs-lock-alt'></i></span>
                    </div>
                    <div class="space">
                        <input id="confirm-password" type="password" placeholder="Confirm Password" autocomplete="new-password" required>
                        <span id="error-password" class="message-error"></span>
                        <span id="toggle-password2" class="toggle-password2"><i class='bx bxs-lock-open-alt'></i></span>
                        <span id="hide-password2" class="hide-password2"><i class='bx bxs-lock-alt'></i></span>
                    </div>
                </div>
        
                <div class="register-button">
                    <button type="submit" class="button">Sign up</button>
                </div>
                <div class="register-link">
                    <a href="/Web_Project/HTML/login.html"><p>Already have an account?</p></a> <a href="/Web_Project/HTML/login.html">Login</a>
                </div>
            </div>
        </form>        
        </div>
    </section>

    <footer>
        <section class="footer">    
            <!-- Middle Section -->
          <div class="footer-left">
            <h3>Quick Links</h3>
            <ul class="footer-list">
              <li class="footer-list-item">About Us</li>
              <li class="footer-list-item">Features</li>
              <li class="footer-list-item">Programs</li>
              <li class="footer-list-item">Blog</li>
            </ul>
          </div>
        
          <div class="footer-mid">
            <h3>Resources</h3>
            <ul class="footer-list">
              <li class="footer-list-item">Help Center</li>
              <li class="footer-list-item">Terms of Use</li>
              <li class="footer-list-item">Privacy Policy</li>
            </ul>
          </div>
            <!-- Right Section -->
          <div class="footer-right">
            <h3>Get in Touch</h3>
            <div class="i">
              <i class="fab fa-facebook-f"></i>
              <i class="fab fa-twitter"></i>
              <i class="fab fa-instagram"></i>
              <i class="fab fa-linkedin-in"></i>
            </div>
          </div>
        </section>
          <div class="down-left">
            <p>&copy; 2025 3zima Car Service Center. All rights reserved.</p>
          </div>
      </footer>

</body>

</html>
